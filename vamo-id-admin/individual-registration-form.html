<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Ample lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Ample admin lite dashboard bootstrap 5 dashboard template">
    <meta name="description"
        content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
    <meta name="robots" content="noindex,nofollow">
    <title>Vamo Id</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <!-- Custom CSS -->
   <link href="css/style.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <div class="resgitration-form-main-area"> 
     <div class="resgitration-form-detail-area"> 
      <div class="resgitration-form-logo-area">
        <img src="images/logo-4.png" alt="logo">  
      </div> 
      <form class="resgitration-form-input-area">
       <div class="row">
        <div class="col-lg-12">
         <div class="resgitration-heading-main-area">
          <h1>Individual Registration</h1>  
         </div>     
         <div class="choose-profile-logo-area">
          <img src="images/user-img.jpg" alt="profile img"> 
          <i class="fa fa-camera"></i>  
         </div> 
        </div>
       </div>  
       <div class="row"> 
        <div class="col-lg-6">
         <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control field" name="holdername" placeholder="First Name" autofocus="" required="" id="name">
         </div> 
        </div> 
        <div class="col-lg-6">
         <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control field" name="holdername" placeholder="Last Name" autofocus="" required="" id="name">
         </div> 
        </div> 
        <div class="col-lg-6">
         <div class="form-group">
          <label>Email ID</label>
          <input type="text" class="form-control field" name="holdername" placeholder="Email ID" autofocus="" required="" id="name">
         </div> 
        </div> 
        <div class="col-lg-6">
         <div class="form-group">
          <label>Contact Number</label>
          <input type="text" class="form-control field" name="holdername" placeholder="Contact Number" autofocus="" required="" id="name">
         </div> 
        </div>
        <div class="col-lg-6">
         <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control field" name="holdername" placeholder="Address" autofocus="" required="" id="name">
         </div> 
        </div>
        <div class="col-lg-6">
         <div class="form-group">
          <label>Country</label>
          <div class="profile-input-box-area">
            <select class="form-control" name="cars" id="cars">
             <option value="volvo">Select Country</option>
             <option value="volvo">India</option>
             <option value="saab">United States</option>
             <option value="opel">Australia</option>
             <option value="audi">Canada</option>
            </select>
          </div> 
         </div> 
        </div>
        <div class="col-lg-6">
         <div class="form-group">
          <label>State</label>
          <div class="profile-input-box-area">
            <select class="form-control" name="cars" id="cars">
            <option value="volvo">Select State</option>
            <option value="volvo">India</option>
            <option value="saab">United States</option>
            <option value="opel">Australia</option>
            <option value="audi">Canada</option>
            </select>
          </div> 
         </div> 
        </div>
        <div class="col-lg-6">
         <div class="form-group">
          <label>City</label>
          <div class="profile-input-box-area">
           <select class="form-control" name="cars" id="cars">
            <option value="volvo">Select City</option>
            <option value="volvo">India</option>
            <option value="saab">United States</option>
            <option value="opel">Australia</option>
            <option value="audi">Canada</option>
           </select>
          </div> 
         </div> 
        </div>
        <div class="col-lg-12">
         <div class="form-group">
          <label>Postal/ZIP Code</label>
          <input type="text" class="form-control field" name="holdername" placeholder="Postal/ZIP Code" autofocus="" required="" id="name">
         </div> 
        </div>
        <div class="col-lg-12">
         <div class="contact-form-submint-btn-area">
          <a href="#" class="contact-form-submint-btn">Sign Up</a>  
         </div>   
        </div>
       </div> 
      </form>  
     </div> 
    </div>

        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="plugins/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app-style-switcher.js"></script>
    <!--Wave Effects -->
    <script src="js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="js/custom.js"></script>
</body>

</html>
